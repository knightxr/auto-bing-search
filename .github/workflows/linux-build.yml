name: Build Linux App
on:
  workflow_dispatch: {}

defaults:
  run:
    working-directory: Auto Bing Search

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system libs for Qt/PySide6
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libxkbcommon-x11-0 libxcb-xinerama0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-render0 libxcb-shape0 libxcb-xfixes0 \
            libxcb-randr0 libdbus-1-3 libgl1

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build one-file binary
        run: |
          pyinstaller --onefile --noconsole --windowed \
            --name auto-bing-search \
            --icon assets/app.png \
            --add-data "assets:assets" \
            auto_bing_search.py

      - name: Make tar.gz (preserves exec bit)
        run: |
          cd dist
          tar czf auto-bing-search-linux.tar.gz auto-bing-search
          cd ..

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: auto-bing-search-linux-bin
          path: Auto Bing Search/dist/auto-bing-search

      - name: Upload tar.gz
        uses: actions/upload-artifact@v4
        with:
          name: auto-bing-search-linux-tar
          path: Auto Bing Search/dist/auto-bing-search-linux.tar.gz
