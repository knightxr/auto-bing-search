name: Build Windows App
on:
  workflow_dispatch: {}

defaults:
  run:
    working-directory: Auto Bing Search

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller pillow PySide6==6.9.2

      - name: Ensure multi-size ICO
        shell: pwsh
        run: |
          python - << 'PY'
          from PIL import Image
          from pathlib import Path
          src = Path("assets/app.png")
          ico = Path("assets/app.ico")
          if not ico.exists():
              img = Image.open(src).convert("RGBA")
              sizes = [(16,16),(24,24),(32,32),(48,48),(64,64),(128,128),(256,256)]
              img.save(ico, sizes=sizes)
              print("Created assets/app.ico")
          else:
              print("assets/app.ico already present")
          PY

      - name: Sanity check imports
        shell: pwsh
        run: |
          python - << 'PY'
          import sys
          for m in ("PySide6","pynput","PIL","pyautogui"):
              try:
                  __import__(m)
                  print("ok", m)
              except Exception as e:
                  print("fail", m, e); sys.exit(1)
          PY

      - name: Build EXE (one-file, icon)
        shell: pwsh
        run: >
          pyinstaller --onefile --noconsole --windowed
          --name "Auto Bing Search"
          --icon assets\app.ico
          --add-data "assets;assets"
          auto_bing_search.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: auto-bing-search-windows
          path: Auto Bing Search\dist\Auto Bing Search.exe
